<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <th>Product Name</th>
      <th>Unit Price</th>
      <th>Units in Stock</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let tempProducts of products">
        <td>{{ tempProducts.name }}</td>
        <td>{{ tempProducts.unitPrice | currency: "USD" }}</td>
        <td>{{ tempProducts.unitsInStock }}</td>
        <td><img src="{{tempProducts.imageUrl}}" height="20px"></td> 
      </tr>
    </tbody>
  </table>
</div>
